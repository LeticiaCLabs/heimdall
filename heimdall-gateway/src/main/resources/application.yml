info:
    app:
        profile: developer
        name: "@name@"
        description: "@description@"
        version: "@project.version@"

server:
    servlet:
        context-path: /
        application-display-name: heimdall

heimdall:
    contextPath: /heimdall/v1
    hostname: hostname
    excludeRabbit: true
    retryable: false
    interceptor:
        health:
            fixedRate: 600000
    logstash:
        enabled: true
        destination: 127.0.0.1
    rewrite:
        enable: false
        prefix: heimdall
    trace:
        printHeimdallFilters: true
        printAllTrace: true
        sanitizes:
            - access_token
            - client_id
    redis:
        host: 127.0.0.1
        port: 6379
        maxTotal: 128
        maxIdle: 128
        minIdle: 16
        testOnBorrow: true
        testOnReturn: true
        testWhileIdle: true
        minEvictableIdleTimeSeconds: 60
        timeBetweenEvictionRunsSeconds: 30
        numTestsPerEvictionRun: 3
        blockWhenExhausted: true
        connectionPoolSize: 10
    failsafe:
        enabled: false
        failureNumber: 4
        successNumber: 4
        delayTimeSeconds: 30

sentry:
    enabled: false
    dsn: http://127.0.0.1:9000
    environment: developer
    release: @project.version@
    tags: heimdall-gateway
    profiles:
        active: dev

spring:
    redis:
        host: 127.0.0.1
        port: 6379
    pid:
        fail-on-write-error: false
        file: heimdall.pid
    jackson:
        serialization:
            INDENT_OUTPUT: true
            WRITE-DATES-AS-TIMESTAMPS: false
    rabbitmq:
        host: 192.168.10.200
        port: 5672
        virtual-host: dev
        requested-heartbeat: 10

endpoints:
    routes:
        enabled: true
        sensitive: false


management:
    health:
        mongo:
            enabled: false
        redis:
            enabled: false
        rabbit:
            enabled: false
        hystrix:
            enabled: false
        refresh:
            enabled: false
    server:
        servlet:
            context-path: /manager
    trace:
        http:
            enabled: false
    endpoint:
        env:
            keys-to-sanitize: url, host, serverName

zuul:
    ignoredPatterns: /manager/**
    include-debug-header: false
    debug:
        parameter: debug
        request: false
    filter:
        root: /tmp/interceptors
        interval: 8
    host:
        socket-timeout-millis: 40000
        connect-timeout-millis: 40000